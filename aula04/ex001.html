<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(32, 88, 88);
            color: rgb(230, 218, 197);
            font: normal 15pt Arial;
        }

        h1 {
            color: rgb(170, 113, 224);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        window.alert('Minha primeira mensagem!') // Mensagem de alerta sem interação
        window.confirm('Está gostando de JavaScript?') //Pergunta com caixas de escolha
        window.prompt('Qual seu nome?') //Caixa de pergunta com campo de texto
    </script>
</body>
</html>
