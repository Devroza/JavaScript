<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(32, 88, 88);
            color: rgb(230, 218, 197);
            font: normal 15pt Arial;
        }
        /* Comentário em CSS */
        h1 {
            color: rgb(170, 113, 224);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Comentario em HTML -->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número ')) //String
        var n2 = Number(window.prompt('Digite outro número ')) //String
        var s = n1 + n2 
        window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
        // number + number para adição
        // string + string para Concatenação
    </script>
</body>
</html>
