<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(32, 88, 88);
            color: rgb(230, 218, 197);
            font: normal 15pt Arial;
        }
        /* Comentário em CSS */
        h1 {
            color: rgb(170, 113, 224);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Comentario em HTML -->
    <p>Já me livrei da maldição!</p>
    <script>
        var nome = window.prompt('Qual seu nome?') //Caixa de pergunta com campo de texto
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') //Concatenação = Ligação de dados
    </script>
</body>
</html>
